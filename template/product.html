<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Product </title>
</head>
<body>
<ul>
    {% for product in products %}
    <li>
        <h3> Name: {{ product.name }} </h3>
        <h3> Description : {{ product.description }} </h3>
        <h3> Price: {{ product.price }} </h3>
        <h3> Count: {{ product.count }} </h3>
    </li>
    {% endfor %}

</ul>


</body>
</html>
